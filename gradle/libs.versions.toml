navigation-component = "2.6.0"

## T
truth = "1.0.1"

[libraries]
## A
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }

## C
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
compose-material3 = { module = "androidx.compose.material3:material3" }
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }

## D
detekt = { group = "io.gitlab.arturbosch.detekt", name = "detekt-gradle-plugin", version.ref = "detekt" }
detekt-formatter = { group = "io.gitlab.arturbosch.detekt", name = "detekt-formatting", version.ref = "detekt" }

## E
espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }

## G
gradle-versions-plugin = { module = "com.github.ben-manes:gradle-versions-plugin", version.ref = "gradle-versions-plugin" }

## J
junit4 = { module = "junit:junit", version.ref = "junit4" }
junit4-android = { module = "androidx.test.ext:junit", version.ref = "junit4-android" }
junit4-compose = { module = "androidx.compose.ui:ui-test-junit4" }
junit4-engine = { module = "org.junit.vintage:junit-vintage-engine", version.ref = "junit5" }
junit5-api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junit5" }
junit5-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit5" }
junit5-gradle-android = { module = "de.mannodermaus.gradle.plugins:android-junit5", version.ref = "junit5-android" }
junit5-params = { group = "org.junit.jupiter", name = "junit-jupiter-params", version.ref = "junit5" }

## K
koin-android = { group = "org.koin", name = "koin-android", version.ref = "koin" }
koin-android-viewmodel = { group = "org.koin", name = "koin-android-viewmodel", version.ref = "koin" }
koin-core = { group = "org.koin", name = "koin-core", version.ref = "koin" }
kotlin-bom = { group = "org.jetbrains.kotlin", name = "kotlin-bom", version.ref = "kotlin" }

## L
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle-runtime-ktx" }

## M
material = { module = "com.google.android.material:material", version.ref = "material" }

## N
navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigation-component" }
navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigation-component" }

## T
truth = { module = "com.google.truth:truth", version.ref = "truth" }

[plugins]
##
android-application = { id = "com.android.application", version.ref = "android" }
android-library = { id = "com.android.library", version.ref = "android" }

## D
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }

## G
gradle-versions-plugin = { id = "com.github.ben-manes.versions", version.ref = "gradle-versions-plugin" }

## K
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin-parcelize" }

## N
navigation-safe-args = { id = "androidx.navigation.safeargs.kotlin", version.ref = "navigation-component" }

[bundles]
## A
# androidTestImplemention
androidTest = [
    "junit4-android",
    "junit4-compose",
    "espresso",
]

## C
# implementation, debugImplementation
compose = [
    "compose-material3",
    "compose-ui",
    "compose-ui-graphics",
    "compose-ui-tooling-preview",
]

# debugImplementation
composeDebug = [
    "compose-ui-tooling",
    "compose-ui-test-manifest",
]

## I
# implementation
implementation = [
    "activity-compose",
    "core-ktx",
    "koin-android",
    "koin-android-viewmodel",
    "koin-core",
    "lifecycle-runtime-ktx",
]

## N
# implementation
navigation = [
    "navigation-fragment-ktx",
    "navigation-ui-ktx",
]

## T
# testImplementation
test = [
    "junit4",
    "junit5-api",
    "truth",
]

## U
# implementation
ui = [
    "constraintlayout",
    "material"
]