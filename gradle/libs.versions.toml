[versions]
## A
activity-compose = "1.5.1"
android = "8.0.1"
appcompat = "1.6.1"

## C
compose = "1.4.8"
compose-bom = "2023.06.01"
constraintlayout = "2.1.4"
core-ktx = "1.8.0"
coroutines = "1.7.1"

## D
detekt = "1.23.0"

## E
espresso = "3.5.1"
ext-junit = "1.1.5"

## G
gradle-versions-plugin = "0.47.0"

## J
junit4 = "4.13.2"
junit4-android = "1.1.5"
junit5 = "5.9.3"
junit5-android = "1.9.3.0"

## K
koin = "2.1.6"
kotlin = "1.8.22"
