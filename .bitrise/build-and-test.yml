---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  build-and-test:
    description: |-
      # Build the project and run the test (unit and ui).
    steps:
      - cache-pull@2: { }
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: "./gradlew"
      - gradle-runner@2:
          title: Checking code documentation
          inputs:
            - gradlew_path: "./gradlew"
            - gradle_task: detekt detektTest
      - gradle-runner@2:
          title: Running unit tests
          inputs:
            - gradlew_path: "./gradlew"
            - gradle_task: testDebug
      - script:
          title: Checking if the instrumentation tests must run
          inputs:
            - content: |-
                execute_integration_tests=1
                if [[ $BITRISE_GIT_MESSAGE == *"[integration-tests skip]"* ]]
                then
                  execute_integration_tests=0
                fi

                # execute_integration_tests == 1 -> execute : execute_integration_tests != 1 -> skip
                envman add --key EXECUTE_INTEGRATION_TESTS --value $execute_integration_tests
      # - bitrise-run@0.9:
      #     title: Running Android test on api 31
      #     run_if: enveq "EXECUTE_INTEGRATION_TESTS" "1"
      #     inputs:
      #       - workflow_id: integration-tests
      #       - bitrise_config_path: ".bitrise/integration-tests.yml"
      # - script@1:
      #     title: Copying files to Bitrise-deploy-dir
      #     run_if: enveq "EXECUTE_INTEGRATION_TESTS" "1"
      #     is_always_run: true
      #     inputs:
      #       - content: "./.scripts/reporting/copy-outputs.sh $BITRISE_SOURCE_DIR $BITRISE_DEPLOY_DIR"
      - deploy-to-bitrise-io@2:
          title: Reporting to Bitrise
          is_always_run: true
          inputs:
            - is_enable_public_page: 'false'
            - is_compress: 'true'
      - cache-push@2: { }
